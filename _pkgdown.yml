template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    bootswatch: united
    primary: "#f6b9a4" # (translucent) hover colour in the navbar and sidebar
    pkgdown-navbar-bg: "#e95420" # Background colur of navbar
    navbar-light-color: "#f7f8f8" # Navbar text colour of items
    navbar-light-hover-color: "#231F20" # Navbar text colour of items on hover
    navbar-light-brand-color: "#f7f8f8" # Navbar package name text colour
    navbar-light-brand-hover-color: "#f7f8f8" # Navbar package name text colour on hover
    link-color: "#e95420" # Colour of links
  params:
    ganalytics: UA-112827210-1
    
deploy:
  install_metadata: true

url: https://aravind-j.github.io/PGRdup/

navbar:
  structure:
    left:  [home, reference, introduction, news]
    right: [search, github, lightswitch]
  components:
    home:
      icon: fa-home fa-lg
      text: Home
      href: index.html
    reference:
      icon: fa-code
      text: Reference
      href: reference/index.html
    introduction:
      icon: far fa-file
      text: Introduction
      href: articles/Introduction.html
    news:
      icon: far fa-newspaper
      text: News
      href: news/index.html
    github:
      icon: fab fa-github-alt
      text: Github
      href: https://github.com/aravind-j/augmentedRCBD

reference:
    - title: Overview
      contents:
         - '`PGRdup-package`'

    - title: Data pre-processing
      contents:
         - '`DataClean`'
         - '`MergeKW`'

    - title: Generation of KWIC Index
      contents:         
         - '`KWIC`'
   
    - title: Probable duplicate set retrieval
      contents:
         - '`ProbDup`'
         
    - title: Set review, modification & validation
      contents:
         - '`DisProbDup`'
         - '`ReviewProbDup`'
         - '`ReconstructProbDup`'         

    - title: Adjuncts/Helper functions
      contents:
         - '`ValidatePrimKey`'
         - '`DoubleMetaphone`'
         - '`read.genesys`'
         - '`KWCounts`'         
         - '`ParseProbDup`'
         - '`SplitProbDup`'
         - '`MergeProbDup`'
         - '`AddProbDup`'
         - '`ViewProbDup`'   
         - '`print.KWIC`'
         - '`print.ProbDup`'

    - title: Dataset
      contents:         
         - '`GN1000`'

