# Workflow derived from https://github.com/ms609/TreeTools/.github/workflows/rchk.yml

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron:  '0 0 * * 0'

name: R-CMD-check

jobs: rchk

jobs:  
  rchk:
    runs-on: ubuntu-latest
    container:
      image: rhub/ubuntu-rchk
      options: --user=root
    steps:
    - uses: actions/checkout@v2
      
    - name: Set up rchk
      uses: r-lib/actions/run-rchk@v2
      with:
        setup-only: true
        
    - uses: randy3k/gh-actions/r-install-deps@main
      with:
        cache-version: rchk-1
        
    - name: Install package
      run: |
        remotes::install_local()
      shell: Rscript {0}
      
    - uses: r-lib/actions/run-rchk@v2
      with:
        run-only: true
        